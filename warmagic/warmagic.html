<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmagic 🧙‍♂️</title></title>
</head>
<body>
    <h1>Warmagic 🔥💧⚡</h1>

    <section id="Lifepoints"></section>
        <p>Your Lifepoints: <span>1000</span></p>
        <p>Opponent Lifepoints: <span>1000</span></p>
    <section id="Select-magic"></section>
        <h2>Chose a school of magic:</h2>
        <p>
            <button>Fire 🔥</button>
            <button>Water 💧</button>
            <button>Thunder ⚡</button>
        </p>
        <button>Select</button>
    <section id="Select-spell">
        <h2>Chose spell:</h2>
        <p>
            <button>Firebolt 🔥</button>
            <button>Waterbolt 💧</button>
            <button>Thunderbolt⚡</button>
        </p>
    </section>

    <section id="Combat-log">
        <p>Combat history</p>
    </section>

    <section id="Play-again">
        <button>Play again</button>
    </section>

</body>
</html>
