<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmagic 🧙‍♂️</title></title>
    <script src="./js/warmagic.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="Title">Warmagic 🔥💧⚡</h1> 
        
    <section id="sectionSelectCharacter">
        <h2>Chose your character race:</h2>

        <input type="radio" name="race" id="human">
        <label for="human">Human</label> <br>

        <input type="radio" name="race" id="elf">
        <label for="elf">Elf</label> <br>

        <input type="radio" name="race" id="orc">
        <label for="orc">Orc</label> <br>

        <input type="radio" name="race" id="dwarf">
        <label for="dwarf">Dwarf</label> <br> <br>

        <button id="buttonSelectCharacter">Select</button>

        <p>You have selected <span id="yourrace"></span> race. 

    </section>

    <section id="sectionLifePoints">
        <button id="buttonSelectCharacterPc">Select</button>
        <p>The enemy has selected <span id="enemyrace"></span> race. 
    </section>
        
    <section id="selectSchoolMagic">

        <h2>Chose a school of magic:</h2>

        <p>Player life points: <span id="yourlifepoints">3</span></p>
        <p>Computer life points: <span id="enemylifepoints">3</span></p>

        <p>
            <button id="buttonSchoolMagicFire">Fire 🔥</button>
            <button id="buttonSchoolMagicWater">Water 💧</button>
            <button id="buttonSchoolMagicThunder">Thunder ⚡</button>
        </p>

        <p>Combat history</p>
    
    <section id="sectionCombatLog"></section>

    <section id="sectionCombatLogFinal"></section>

    <section id="sectionPlayAgain">
        <button id="buttonPlayAgain">Play again</button>
    </section>

    </section>

</body>
</html>
